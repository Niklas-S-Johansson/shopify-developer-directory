<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory of Shopify developers in Vietnam | About</title>
    <meta name="description" content="We highlight local and international Shopify experts in Da Nang. That's what this directory is all about.">
</head>
<style
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #222;
        line-height: 1.6;
    }
    
    :root {
        --primary-color: #6d28d9;
        --footer-bg: #f4f4f4;
    }
    
    /* Header */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffff;
        border-bottom: 1px solid #f0f0f0;
        z-index: 1000;
        transition: transform 0.3s ease;
    }
    
    header.hidden {
        transform: translateY(-100%);
    }
    
    .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo-placeholder {
        font-size: 20px;
        font-weight: 700;
    }
    
    nav a {
        text-decoration: none;
        color: #222;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s;
        margin-left: 20px;
    }
    
    nav a:hover {
        color: var(--primary-color);
    }
    
    .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 14px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .submit-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    
    /* Main Content */
    main {
        margin-top: 80px;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding: 40px;
    }
    
    h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 24px;
    }
    
    h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        margin-top: 32px;
    }
    
    p {
        font-size: 16px;
        color: #444;
        margin-bottom: 16px;
        line-height: 1.6;
    }
    
    a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Footer */
    footer {
        background-color: var(--footer-bg);
        padding: 60px 40px;
        margin-top: 60px;
    }
    
    .footer-content {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
        margin-bottom: 40px;
    }
    
    .footer-section h4 {
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
    }
    
    .footer-section a {
        display: block;
        color: #222;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 12px;
        opacity: 0.7;
        transition: opacity 0.3s;
    }
    
    .footer-section a:hover {
        opacity: 1;
    }
    
    .curator-credit {
        background-color: #ffffff;
        padding: 12px 16px;
        border-radius: 14px;
        font-size: 13px;
        margin-bottom: 24px;
        border: 1px solid #e0e0e0;
    }
    
    .curator-credit strong {
        color: var(--primary-color);
    }
    
    .footer-divider {
        border-top: 1px solid #ddd;
        padding-top: 24px;
        text-align: center;
        font-size: 13px;
        color: #999;
    }
    
    /* Mobile */
    @media (max-width: 768px) {
        .header-content {
            padding: 12px 20px;
        }
    
        nav {
            display: none;
        }
    
        .burger-menu {
            display: flex;
        }
    
        .logo-placeholder {
            flex: 1;
            text-align: center;
        }
    
        main {
            padding: 20px;
        }
    }
</style>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">Shopify Developer Directory</a>
            <nav class="nav">
                <a href="/shopify-developer-directory/v">Browse Developers</a>
                <a href="/shopify-developer-directory/how-it-works/">How It Works</a>
                <a href="/shopify-developer-directory/contact/">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main class="page-section container">
        <h1>About This Directory</h1>
        <p>This directory is meant to highlight people with knowledge of Shopify, locals and perhaps foreigners, who are located in Da Nang. I encourage developers, designers, and freelancers to sign up.</p>

        <h2>Creator and Curator of this site</h2>
        <p>This website is a personal project created by Niklas S. Johansson. He is based in Da Nang and primarily builds brands and Shopify stores internationally.</p>

        <p>Visit the website: <a href="https://nsjohansson.com" target="_blank">nsjohansson.com</a></p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h4>Information</h4>
                <a href="/shopify-developer-directory/">Browse Developers</a>
                <a href="/shopify-developer-directory/contact/">Contact</a>
                <a href="https://forms.gle/fLgVJmKLGkjFEG7a9">Submit Profile</a>
                <a href="/shopify-developer-directory/how-it-works/">How It Works</a>
                <a href="/shopify-developer-directory/about/">About</a>
            </div>
        </div>
    </footer>

</body>
</html>
